<html>

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/2.5.3/vue-router.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- header -->
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Page header <small>Subtext for header</small></h1>
                </div>
            </div>
        </div>
        <!-- main -->
        <div class="row">
            <div class="col-md-12">
                <!-- sidebar -->
                <div class="col-md-2 col-md-offset-1">
                    <ul class="list-group">
                        <li class="list-group-item active">Home</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>
                <!-- content -->
                <div class="col-md-8" id="app">
                    <h3>hello vue router</h3>
                    <router-link to="/foo">Go to Foo</router-link>
                    <router-link to="/bar">Go to Bar</router-link>
                    <router-view></router-view>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="row" style="margin-top: 90%;">
            <div class="col-md-12 text-center">
                <div class="well">Copyright Â© 2017 CoMark</div>
            </div>
        </div>
    </div>
</body>
<script>
(
    function() {

        const Foo = { template: '<div>foo</div>' };
        const Bar = { template: '<div>bar</div>' };

        const router = new VueRouter({
          routes: [
                      { path: '/foo', component: Foo },
                      { path: '/bar', component: Bar }
                  ]
        });
        const app = new Vue({
          router
        }).$mount('#app');

    })();
</script>

</html>
